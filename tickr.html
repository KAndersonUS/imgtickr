<div class="tickrTape">
    <div class="tickrTapeContainer">
        <p class="tickrText" ng-click="close(channel)">[x]</p>
        <p class="tickrText" ng-mouseover="">#{{channel}}</p>
        <p class="tickrText">x{{members}}</p>
    </div>
    <div class="tickrTapeContainer" style="width: 0;">
        <div class="dropzone" dropzone="file"></div>
        <input id="testFile" type="file" style="display: none;">
    </div>
    <div class="tickrTapeContainer" style="width: 0;">
        <div class="tickrTapePrinter" >
            <img src="/img/printer.png">
        </div>
    </div>
    <div class="tickrTapeContainer">
        <canvas height="130" width="0"></canvas>
    </div>
</div>
